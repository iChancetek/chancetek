<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="ChanceTEK - Your trusted IT Services and AI Solutions Partner. Harness the power of generative AI, intelligent agents, and cutting-edge technology to transform your business." />
    <meta name="keywords" content="AI solutions, generative AI, AI agents, chatbots, data engineering, DevOps, web development, IT services, machine learning" />
    <meta name="author" content="ChanceTEK" />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ChanceTEK - AI Solutions & IT Services Partner" />
    <meta property="og:description" content="Transform your business with cutting-edge AI solutions, generative AI, intelligent agents, and comprehensive IT services." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chancetek.com" />
    <meta property="og:image" content="%VITE_APP_LOGO%" />
    <meta property="og:site_name" content="ChanceTEK" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ChanceTEK - AI Solutions & IT Services Partner" />
    <meta name="twitter:description" content="Transform your business with cutting-edge AI solutions and IT services." />
    <meta name="twitter:image" content="%VITE_APP_LOGO%" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://chancetek.com" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.manus.im" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <title>%VITE_APP_TITLE% - AI Solutions & IT Services</title>
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ChanceTEK",
      "url": "https://chancetek.com",
      "logo": "%VITE_APP_LOGO%",
      "description": "Your trusted IT Services and AI Solutions Partner",
      "sameAs": [
        "https://www.linkedin.com/company/chancetek",
        "https://twitter.com/chancetek",
        "https://github.com/chancetek"
      ],
      "contact": {
        "@type": "ContactPoint",
        "telephone": "+1-646-867-3318",
        "contactType": "Customer Service",
        "email": "info@ichancetek.com"
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "447 Broadway Suite #1110",
        "addressLocality": "New York",
        "addressRegion": "NY",
        "postalCode": "10013",
        "addressCountry": "US"
      }
    }
    </script>
    
    <!-- Service Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "ChanceTEK",
      "image": "%VITE_APP_LOGO%",
      "description": "AI Solutions and IT Services Provider",
      "url": "https://chancetek.com",
      "telephone": "+1-646-867-3318",
      "email": "info@ichancetek.com",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "447 Broadway Suite #1110",
        "addressLocality": "New York",
        "addressRegion": "NY",
        "postalCode": "10013",
        "addressCountry": "US"
      },
      "priceRange": "$$",
      "areaServed": "US",
      "serviceType": ["Generative AI", "AI Agents", "Data Engineering", "DevOps", "Web Development"]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
